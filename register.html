<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="js/script.js"></script>
    <title>Registrati</title>
</head>
<body class="d-flex flex-column">
    <header class="mb-5"> <!--NAVBAR-->
        <nav class="navbar d-flex">
            <div class="container ms-2">
              <a class="navbar-brand text-light" href="#">
                Registra il tuo account
              </a>
            </div>
            <div class="d-flex">
                <a href="login.html" class="btn btn-outline-light me-2 py-0 ps-1 pe-2 d-flex align-items-center rounded-5"><i class="bi bi-person-circle me-2 fs-4"></i>Login</a>
                <a href="register.html" class="btn btn-primary me-2 py-0 ps-1 pe-2 d-flex align-items-center rounded-5"><i class="bi bi-person-add me-2 fs-4"></i>Registrati</a>
            </div>
          </nav>
    </header>
    <main class="container-fluid bg-light my-5 d-flex flex-column align-items-center rounded-4 py-4" style="width: 40%;"> <!--FORM-->
        <h1 class="text-primary-emphasis mb-2">Registrati</h1>
        <form action="" class="text-center pt-3 border-top border-primary">
            <div class="mb-3 row">
                <label for="Email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Inserisci la tua email">
                </div>
            </div>
            <div class="mb-3 d-flex">
                <label for="inputPassword" class="col-form-label me-2">Password</label>
                <div>
                <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <a id="register-btn" class="btn btn-primary" href="login.html">Registrati</a>
        </form>
    </main>
    <footer></footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
